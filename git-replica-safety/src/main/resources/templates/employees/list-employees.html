<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Employee Directory</title>

<link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>
<body>
	<div class="container">
		<h1>Employee Directory</h1>
		<hr>
		<a th:href="@{/employees/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<table class="table table-bordered table-striped">
			<thead class="thead">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmp:${employees}">
					<td th:text="${tempEmp.firstName}" />
					<td th:text="${tempEmp.lastName}" />
					<td th:text="${tempEmp.email}" />
					<td><a
						th:href="@{/employees/showFormForUpdate(employeeId=${tempEmp.id})}"
						class="btn btn-info btn-sm">Update</a>
					<a
						th:href="@{/employees/deleteEmployee(employeeId=${tempEmp.id})}"
						class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want toto delete this employee?'))) return false">Delete</a></td>
			</tbody>
		</table>
	</div>
</body>
</html>
